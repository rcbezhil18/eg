<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Car Placement</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component/dist/aframe-ar-hit-test-component.min.js"></script>

<style>
body { margin: 0; overflow: hidden; }
</style>
</head>

<body>

<a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    xr-mode-ui="enabled: true"
    webxr="requiredFeatures: hit-test, local-floor"
    ar-hit-test="target: #reticle"
>

    <!-- Assets -->
    <a-assets>
        <a-asset-item id="carAsset" src="assets/car.glb"></a-asset-item>
    </a-assets>

    <!-- Reticle (floor indicator) -->
    <a-entity id="reticle"
              geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.1"
              material="color: #00ff00"
              rotation="-90 0 0"
              visible="false">
    </a-entity>

    <!-- Car -->
    <a-entity id="car"
              gltf-model="#carAsset"
              visible="false"
              scale="1 1 1"
              shadow="cast: true">
    </a-entity>

    <!-- Light -->
    <a-light type="directional" position="1 3 2" intensity="1"></a-light>
    <a-light type="ambient" intensity="0.6"></a-light>

    <!-- Camera -->
    <a-camera position="0 1.6 0"></a-camera>

</a-scene>

<script>
AFRAME.registerComponent('rotate-model', {
    tick: function (time, delta) {
        this.el.object3D.rotation.y += 0.0015 * delta;
    }
});

const scene = document.querySelector('a-scene');
const reticle = document.querySelector('#reticle');
const car = document.querySelector('#car');

scene.addEventListener('click', () => {

    if (reticle.getAttribute('visible')) {

        const position = reticle.getAttribute('position');

        car.setAttribute('position', position);
        car.setAttribute('visible', true);

        if (!car.hasAttribute('rotate-model')) {
            car.setAttribute('rotate-model', '');
        }
    }

});
</script>

</body>
</html>
