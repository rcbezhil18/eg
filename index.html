<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Car Placement</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<style>
body { margin: 0; overflow: hidden; }
</style>
</head>

<body>

<a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    xr-mode-ui="enabled: true"
    webxr="requiredFeatures: hit-test, local-floor"
>

    <a-assets>
        <a-asset-item id="carAsset" src="assets/car.glb"></a-asset-item>
    </a-assets>

    <!-- Reticle -->
    <a-entity id="reticle"
              geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.1"
              material="color: #00ff00"
              rotation="-90 0 0"
              visible="false">
    </a-entity>

    <!-- Car -->
    <a-entity id="car"
              gltf-model="#carAsset"
              visible="false"
              scale="1 1 1">
    </a-entity>

    <a-light type="ambient" intensity="0.7"></a-light>
    <a-light type="directional" position="1 3 2" intensity="1"></a-light>

    <a-camera position="0 1.6 0"></a-camera>

</a-scene>

<script>
let hitTestSource = null;
let hitTestSourceRequested = false;

AFRAME.registerComponent('ar-placement', {
    init: function () {
        const scene = this.el.sceneEl;
        const reticle = document.querySelector('#reticle');
        const car = document.querySelector('#car');

        scene.renderer.xr.addEventListener('sessionstart', async () => {

            const session = scene.renderer.xr.getSession();
            const viewerSpace = await session.requestReferenceSpace('viewer');
            const referenceSpace = await session.requestReferenceSpace('local-floor');

            hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
            hitTestSourceRequested = true;

            session.addEventListener('end', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
            });

            scene.renderer.setAnimationLoop((timestamp, frame) => {
                if (frame && hitTestSource) {

                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {

                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);

                        reticle.setAttribute('visible', true);
                        reticle.object3D.position.set(
                            pose.transform.position.x,
                            pose.transform.position.y,
                            pose.transform.position.z
                        );
                    }
                }
            });
        });

        scene.addEventListener('click', () => {
            if (reticle.getAttribute('visible')) {
                car.setAttribute('position', reticle.getAttribute('position'));
                car.setAttribute('visible', true);
            }
        });
    }
});

document.querySelector('a-scene').setAttribute('ar-placement', '');
</script>

</body>
</html>
